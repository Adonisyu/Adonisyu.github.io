<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		body{
			height: 2000px;
		}
		#menu{
			width: 80px;
			height: 100px;
			border: 1px solid #000;
			display: none;
		}
		#menu li{
			width: 80px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border: 1px dashed #ccc;
		}
	</style>
</head>
<body>
	
	<ul id="menu">
		<li>菜单 1</li>
		<li>菜单 2</li>
		<li>菜单 3</li>
	</ul>


	<script>
		document.body.oncontextmenu = function(e){
			e = e || event;
			console.log(e.clientX + ',' + e.clientY);
			var oMenu = document.getElementById('menu');
			oMenu.style.display = 'block';
			oMenu.style.position = 'absolute';
			oMenu.style.left = e.clientX + 'px';
			oMenu.style.top = e.clientY + 'px';
			return false;
		};















	</script>
</body>
</html>
