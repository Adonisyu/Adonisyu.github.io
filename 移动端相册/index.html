<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<title>移动端相册</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			border: 0;
		}
		ul{
			list-style: none;
		}
		body{
			background: #000;
		}
		#container img{
			/*float: left;*/
			display: block;
		}
		#container li{
			float: left;
		}
		#container li{
			margin-right: 2px;
			margin-top: 2px;
		}
		#container li:nth-child(4n){
			margin-right: 0;
		}
		#large-img{
			width: 100%;
			height: 100%;
			background: #000;
			position: absolute;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="container"></ul>
	<div id="large-img"></div>

	<script src="js/zepto.min.js"></script>
	<script>
		$(function(){
			var num = 16;
			var $container = $('#container');
			var $largeImg = $('#large-img');
			var html = '';
			var iPadding = 2;
			var nowIdx = 0;
			for(var i=0; i<num; i++){
			 	html += '<li class="animated bounceIn"><img src="img/'+ (i + 1) +'.jpg"></li>';
			}
			$container.append(html);

			var iClientWidth = $(document.body).width();
			$('img', $container).css({
				width: Math.floor((iClientWidth - 3 * iPadding) / 4),
				height: Math.floor((iClientWidth - 3 * iPadding) / 4)
			});

			$container.on('tap', 'li', function(){
				nowIdx = $(this).index();
				$container.hide();
				$largeImg.show();
				var src = $(this).children().attr('src').split('.')[0] + '.large.jpg';
				changeImg(src);
			});
			$largeImg.on('tap', function(){
				$(this).hide();
				$container.show();
			}).on('swipeLeft', function(){
				nowIdx++;
				if(nowIdx == num){
					nowIdx = 0;
				}
				changeImg('img/'+(nowIdx + 1)+'.large.jpg');
			}).on('swipeRight', function(){
				nowIdx--;
				if(nowIdx == -1){
					nowIdx = num - 1;
				}
				changeImg('img/'+(nowIdx + 1)+'.large.jpg');
			});

			function changeImg(src){
				$largeImg.css({
					background: 'url('+ src +') no-repeat center',
					backgroundSize : 'contain'
				});
			}


























		});

	</script>
</body>
</html>
